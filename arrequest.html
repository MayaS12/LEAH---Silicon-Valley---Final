    })
})

<script>
    auth.onAuthStateChanged(user => {
    if(user){
        var uid = user.uid
         db.collection('artists').where('uid','==',uid).get().then(snapshot =>{
                snapshot.docs.forEach(doc =>{
                    console.log(doc.data());
                        document.getElementById('title').innerHTML = `${doc.data().name}'s Pending Requests`
                })
            })
            db.collection('requests').get().then(snapshot =>{
        snapshot.docs.forEach(doc => {
            console.log(doc.data());
        })
    })

    db.collection('requests').where('acceptedArtistStatus','==', 'false').get().then(querySnapshot=>{
        querySnapshot.forEach(doc=>{
            let data = doc.data();
            let eUID = doc.id;
            let row  = `<tr>
                            <td>${data.name}</td>
                            <td>${data.artistType}</td>
                            <td>${data.genre}</td>
                            <td>${data.instrument}</td>
                            <td>${data.date}</td>
                            <td>${data.state}</td>
                            <td>${data.fee}</td>
                            <td><button type="submit" id="${eUID}" class="btn btn-info btn-fill">Accept</button></td>
                      </tr>`;
            let table = document.getElementById('myTable')
            table.innerHTML += row

            console.log(eUID);

            $(document).on('click','#'+eUID,function(){
                var eventID = this.id
                var user = auth.currentUser;
                console.log(eventID)
                db.collection('requests').doc(eventID).update({
                    acceptedArtistStatus: true,
                    artistUID: uid
                }).then(()=>{
                    alert('Event Accepted!')
                    window.location.href = 'arrequest.html'
                })      
            });   
    })
    })
    }
    })
</script>
