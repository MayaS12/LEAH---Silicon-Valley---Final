<script src="auth.js"></script>

<script>
    auth.onAuthStateChanged(user => {
    if(user){
        var uid = user.uid
         db.collection('clients').where('uid','==',uid).get().then(snapshot =>{
                snapshot.docs.forEach(doc =>{
                    console.log(doc.data());
                    console.log()
                        document.getElementById('inputName').value = `${doc.data().name}`
                        document.getElementById('inputEmail').value = `${doc.data().email}`
                        document.getElementById('inputPhone').value = `${doc.data().phone}`
                        document.getElementById('inputState').value = `${doc.data().state}`
                })
            })
        }

    document.getElementById('updateClient').addEventListener('submit', (e) => {
        e.preventDefault();

        db.collection('clients').doc(uid).update({
            name: document.getElementById('inputName').value,
            uid: uid,
            email: document.getElementById('inputEmail').value,
            state: document.getElementById('inputState').value,
            phone: document.getElementById('inputPhone').value,
            userType: 'Client'
        }).then(()=>{
            alert('Your profile has been updated!')
        })
    })
})
</script>

<script>
    const logout = document.querySelector('#logout');

  logout.addEventListener('click', (e) => {
    e.preventDefault();
    auth.signOut().then(()=>{
        console.log('user logged out');

        window.location.href = 'index.html'

        const updateClient = document.querySelector('#updateClient');

        updateClient.reset();
