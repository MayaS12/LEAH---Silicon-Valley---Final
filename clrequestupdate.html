var docRef = db.collection("requests").doc(j);

docRef.get().then((doc) => {
    if (doc.exists) {
        console.log("Document data:", doc.data());
        document.getElementById('inputName').value = doc.data().name;
        document.getElementById('inputArtistType').value = doc.data().artistType;
        document.getElementById('inputGenre').value = doc.data().genre;
        document.getElementById('inputInstrument').value = doc.data().instrument;
        document.getElementById('inputState').value = doc.data().state;
        document.getElementById('inputBudget').value = doc.data().fee;
        document.getElementById('inputDate').value = doc.data().date;
    } else {

        console.log("No such document!");
    }
}).catch((error) => {
    console.log("Error getting document:", error);
});


        const createRequest = document.querySelector('#create-request');
        document.getElementById('create').addEventListener('click', (e)=>{
        e.preventDefault();

        var uid = auth.currentUser.uid
        console.log(uid)

        db.collection("requests").doc(j).update({
            name: document.getElementById('inputName').value,
          artistType: document.getElementById('inputArtistType').value,
           genre: document.querySelector('#inputGenre').value,
           instrument: document.querySelector('#inputInstrument').value,
           state: document.querySelector('#inputState').value,
           fee: document.querySelector('#inputBudget').value,
           date: document.querySelector('#inputDate').value,
           acceptedArtistStatus: 'false',

        })
