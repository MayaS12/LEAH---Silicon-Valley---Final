<script>

        var url_string = window.location.href;
        var url = new URL(url_string);
        var j = url.searchParams.get("artistID");

        var docRef = db.collection("artists").doc(j);

docRef.get().then((doc) => {
    if (doc.exists) {
        console.log("Document data:", doc.data());
        document.getElementById('arnameid').innerHTML = doc.data().name;
        document.getElementById('artistInfo').innerHTML = `Artist type: ${doc.data().artistType}
        <br> Genre: ${doc.data().genre}
        <br> Instrument: ${doc.data().instrument}
        <br> Fee(INR): ${doc.data().fee}
        <br> Email: ${doc.data().email}
        <br> Phone Number: ${doc.data().phone}
        <br> Link to performance: ${doc.data().links}`;
    } else {
        // doc.data() will be undefined in this case
        console.log("No such document!");
    }
}).catch((error) => {
    console.log("Error getting document:", error);
});

    auth.onAuthStateChanged(user => {
    if(user){
        var uid = user.uid
         db.collection('clients').where('uid','==',uid).get().then(snapshot =>{
                snapshot.docs.forEach(doc =>{
                    console.log(doc.data());
                })
            })
        }

    
})
</script>

<script>
    const logout = document.querySelector('#logout');

  logout.addEventListener('click', (e) => {
    e.preventDefault();
    auth.signOut().then(()=>{
        console.log('user logged out');

        window.location.href = 'index.html'

        const updateClient = document.querySelector('#updateClient');

        updateClient.reset();

        
    })
})
